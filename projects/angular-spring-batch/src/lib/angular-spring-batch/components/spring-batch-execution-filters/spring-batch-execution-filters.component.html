<form class="form-inline">
  <div class="form-group mb-2 mr-4">
    <select class="form-control" name="status" [ngModel]="filters.status" (ngModelChange)="onStatusChange($event)">
      <option [ngValue]="null">{{t9n.alLStates | translate}}</option>
      <option *ngFor="let status of statuses" [ngValue]="status">
        {{t9n.byStatus(status) | translate}}
      </option>
    </select>
  </div>

  <div class="form-group mb-2 mr-2 no-wrap">
    <label for="spring-batch-execution-filters-begin-date" [translate]="t9n.fromDate">Date de dÃ©but du :</label>
    <input id="spring-batch-execution-filters-begin-date" type="text" name="beginDate"
           class="form-control ml-2" [placeholder]="t9n.datePlaceholder"
           [ngModel]="beginDateInputValue" (ngModelChange)="onBeginDateChange($event)"
      [textMask]="dateTextMask" />
  </div>

  <div class="form-group mb-2 mr-2 no-wrap">
    <label for="spring-batch-execution-filters-end-date" [translate]="t9n.toDate">au :</label>
    <input id="spring-batch-execution-filters-end-date" type="text" name="endDate"
           class="form-control ml-2" [placeholder]="t9n.datePlaceholder"
           [ngModel]="endDateInputValue" (ngModelChange)="onEndDateChange($event)"
      [textMask]="dateTextMask" />
  </div>
</form>
